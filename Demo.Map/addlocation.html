<!doctype html>
<html>
<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <style>
        #map {
            width: calc(100vh - 60px);
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body onload="initialize()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell">
                    <input id="address" type="search" value="Adelaide SA 5000, Australia"> <input type="button" value="Get Address" placeholder="Enter Location" onclick="codeAddress()">
                    <div id="formatAddress"></div>
                </div>
                <div id="formatAddress"></div>
            </div>
            <div>
                <div class="mdl-cell">
                    <input id="nickName" type="search" placeholder="Enter Nickname (optional)">
                </div>
            </div>
            <div>
                <div class="mdl-cell">
                    Latitude: <input id="latitude" type="text">
                </div>
            </div>
            <div>
                <div class="mdl-cell">
                    Longitude: <input id="longitude" type="text">
                </div>
            </div>
            <div>
                <div class="mdl-cell">
                    <input type="button" value="Add Location" onclick="addLocation()">
                </div>
            </div>           
            <!--<div class="mdl-cell">
                Debug Text: <textarea id="debug"></textarea>
            </div>-->
            <div class="mdl-cell" id="map_canvas" style="width: 320px; height: 480px;" />
        </main>
    </div>
    <script src="js/locationWeatherCache.js"></script>
    <script src="js/addlocationPage.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</body>
</html>
