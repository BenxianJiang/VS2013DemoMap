<!doctype html>
<html>
<head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
</head>

<body onload="getCurrentLocationAndWeatherInformation();">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="headerBarTitle">Locations</span>
                <div class="mdl-layout-spacer"></div>
                <button onclick="location.href = 'addlocation.html';" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </header>

        <main class="mdl-layout_content">
            <ul class="mdl-list" id="locationList">
                <li class="mdl-list__item mdl-list_item--two-line" onclick="viewCurrentLocation();">
                    <span class="mdl-list_item-primary-content">
                        <span>
                            <img id="preLoad" src="images/loading.gif" class="list-avatar" />
                        </span>
                        <span>
                            <span><b>Current Location</b> <span id="weather0" class="mdl-list_item-sub-title">Loading ...</span></span>
                        </span>
                    </span>
                </li>
                <li class="mdl-list__item mdl-list_item--two-line">
                    Debug: <textarea rows="40" cols="200" id="textArea">some value here</textarea>          
                </li>
            </ul>
        </main>
    </div>
    <!--   JavaScript files:   -->
    <script src="js/locationWeatherCache.js"></script>
    <script src="js/knowledgePage.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</body>
</html>
